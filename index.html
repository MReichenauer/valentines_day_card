<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" type="image/x-icon" href="heart.png.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valentine's dag</title>
		<link
			href="https://fonts.googleapis.com/css?family=Solitreo"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="envelope"></div>
			<div class="card">
				<h1 class="message">
					Glad alla hjärtans-dag,<br />Jag älskar dig,<br />Min Valentine!
				</h1>
				<div class="heart"></div>
			</div>
			<div class="cover">
				<h2 class="message">Till Valentine</h2>
			</div>
			<div class="lid"></div>
			<div class="shadow"></div>
		</div>
	</body>
</html>
